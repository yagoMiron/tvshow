<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/details.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link rel="shortcut icon" href="favcon.ico" type="image/x-icon" />
    <title>Detalhes</title>
  </head>
  <body>
    <div id="container">
      <div id="details-panel">
        <img src="" alt="" id="poster" />

        <div id="details">
          <div class="metadata">
            <span class="metadata-title">Nome:</span>
            <span class="metadata-value" id="name"></span>
          </div>
          <div class="metadata">
            <span class="metadata-title">Tipo:</span>
            <span class="metadata-value" id="type"></span>
          </div>
          <div class="metadata">
            <span class="metadata-title">Idioma:</span>
            <span class="metadata-value" id="language"></span>
          </div>
          <div class="metadata">
            <span class="metadata-title">Gêneros:</span>
            <span class="metadata-value" id="genres"></span>
          </div>
          <div class="metadata">
            <span class="metadata-title">Em execução:</span>
            <span class="metadata-value" id="running"></span>
          </div>
          <div class="metadata">
            <span class="metadata-title">Canal:</span>
            <span class="metadata-value" id="channel"></span>
          </div>
        </div>
      </div>
      <a href="/" id="back-link">Voltar</a>
    </div>

    <script type="module" src="js/details.js"></script>
  </body>
</html>
